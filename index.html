<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>card app</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
</head>

<body>
	<!-- Distinct components -->
	<!-- Top header: has virtual cards, Learn more, and create card button  -->
	<!-- Tabs: has 3 tabs and list/grid (Not required) -->
	<!-- Filters: has search bar, filter button and filter popup. -->
	<!-- Listing: shows all relevant card according to selected and filter -->

	<!-- Reusable components -->
	<!-- 1. Card component -->
	<div id="top-header">
		<div id="header-left-part">
			<h2>Virtual
				cards</h2>
			<div id="learn-more">
				<img height="20px" src="./assets/help.png" alt="help-icon" />
				<span>Learn more</span>
			</div>
		</div>
		<div id="header-right-part">
			<button id="create-virtual-card">
				<span class="plus-icon">+</span>
				<span>Virtual card</span>
			</button>
		</div>
	</div>
	<div id="tabs">
		<div id="tabs-left-part">
			<div class="tab-item" data-tab-value="yours">Yours</div>
			<div class="tab-item" data-tab-value="all">All</div>
			<div class="tab-item" data-tab-value="blocked">Blocked</div>
		</div>
		<div id="tabs-right-part" hidden></div>
	</div>
	<!-- <div id="filters">
		<div id="search">search icon</div>
		<div id="filter">filter icon + text</div>
	</div> -->
	<div id="listing">
		<div class="card">
			<div aria-label="top" class="card-top-part">
				<div aria-label="card-top-left-part">
					<div class="card-name">Apple Dev License</div>
					<div class="card-summary">
						<span>Rajesh</span>
						<span>â€¢</span>
						<span>Sales Singapore</span>
					</div>
				</div>
				<div class="card-icon-container" aria-label="card-top-right-part">
					<img class="card-icon" src="./assets/fire.png" />
				</div>
			</div>
			<div class="card-type-and-expiry">
				<div class="card-type">Burner</div>
				<div class="card-expiry-or-limit">
					<span class="optional-card-month">August</span>
					<span class="card-expiry-or-limit--key">Limit</span>
					<span>:&nbsp;</span>
					<span class="card-expiry-or-limit--value">5 SGD</span>
				</div>
			</div>
			<div class="progress-bar-container" aria-label="progress-bar">
				<div class="progress-bar-first-part" style="flex-grow: 1;"></div>
				<div class="progress-bar-second-part" style="flex-grow: 1;"></div>
				<div class="progress-bar-first-part" style="flex-grow: 1;"></div>
			</div>
			<div class="spent-and-available-to-spend">
				<div class="money-bullet" aria-label="spent">
					<div aria-label="bullet-color-icon" class="colored-circle colored-circle--red"></div>
					<div class="money-bullet--label">
						Spent
					</div>
					<div class="money-bullet--value">
						148 SGD
					</div>
				</div>
				<div class="money-bullet" aria-label="spent">
					<div aria-label="bullet-color-icon" class="colored-circle colored-circle--green"></div>
					<div class="money-bullet--label">
						Available to spend
					</div>
					<div class="money-bullet--value">
						30 SGD
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
