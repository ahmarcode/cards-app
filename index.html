<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>card app</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
</head>

<body>
	<!-- Distinct components -->
	<!-- Top header: has virtual cards, Learn more, and create card button  -->
	<!-- Tabs: has 3 tabs and list/grid (Not required) -->
	<!-- Filters: has search bar, filter button and filter popup. -->
	<!-- Listing: shows all relevant card according to selected and filter -->

	<!-- Reusable components -->
	<!-- 1. Card component -->
	<div id="top-header">
		<div id="header-left-part">
			<h2>Virtual
				cards</h2>
			<div id="learn-more">
				<img height="20px" src="./assets/help.png" alt="help-icon" />
				<span>Learn more</span>
			</div>
		</div>
		<div id="header-right-part">
			<button id="create-virtual-card">
				<span class="plus-icon">+</span>
				<span>Virtual card</span>
			</button>
		</div>
	</div>
	<div id="tabs">
		<div id="tabs-left-part">
			<div class="tab-item" data-tab-value="yours">Yours</div>
			<div class="tab-item" data-tab-value="all">All</div>
			<div class="tab-item" data-tab-value="blocked">Blocked</div>
		</div>
		<div id="tabs-right-part" hidden></div>
	</div>
	<div id="filter-container">
		<div id="filter-search">
			<button id="filter-search-button" disabled><img height="12px" src="assets/search.png" /></button>
			<div id="filter-popup">
				<div id="filter-popup-heading">
					<div>Filters</div>
					<hr>
				</div>
				<div id="filter-popup-menu">
					<div class="filter-popup-options-container">
						<label for="filter-type">Type
						</label>

						<div id="filter-popup-card-type">
							<div><input type="radio" name="filter-type" value="subscription">&nbsp;Subscription</div>
							<div><input type="radio" name="filter-type" value="burner">&nbsp;Burner</div>
						</div>
					</div>
					<div class="filter-popup-options-container">
						<div>Cardholder</div>

						<div id="filter-popup-cardholder">
							<select id="cardholder-dropdown">
								<option value="" disabled selected hidden>Select cardholder</option>
								<option>Holder1</option>
								<option>Holder2</option>
								<option>Holder3</option>
								<option>Holder4</option>
							</select>
						</div>
					</div>
					<div id="filter-popup-buttons">
						<button id="filter-popup-apply-button" class="filter-button">Apply</button>
						<button id="filter-popup-clear-button" class="filter-button">Clear</button>
					</div>
				</div>
			</div>
		</div>
		<div id="filter-filter">
			<button id="filter-button">
				<img height="12px" src="assets/filter.png" alt="filter-icon" />
				Filter
			</button>
		</div>
	</div>
	<div id="listing">
	</div>
</body>

</html>
